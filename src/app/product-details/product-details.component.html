<div class="container-fluid">
    <div class="row bookDetails mx-auto w-75">
        <div class="col-12">
            <h1 class="text-center text-theme-secondary">Product Details</h1>
            <hr>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xsm-12 ">
            <div class="img mx-auto p-2 border text-center mb-2">
                <img src="assets/{{ product?.image }}" alt="{{ product?.name }}" class="img-fluid">
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xsm-12">
            <div class="d-flex flex-column justify-content-start">
                <hr class="w-75 mt-0">
                <div class="d-flex"><h4 class="me-2">Brand Name: </h4>{{ product?.name }}</div>
                <div class="d-flex"><h4 class="me-2">Price: </h4>{{ product?.price }}</div>
                <div class="d-flex"><h4 class="me-2">category: </h4>{{ product?.category }}</div>
            </div>
        </div>
    </div>
</div>
