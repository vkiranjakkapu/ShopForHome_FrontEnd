<div class="container-fluid">
    <ng-container *ngIf="product">
        <div class="row bookDetails mx-auto w-75" [ngClass]="{'loading-effect': inProgress}" loading="Loading Products...">
            <div class="col-12">
                <h1 class="text-center text-theme-secondary">Product Details</h1>
                <hr>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xsm-12 ">
                <div class="img mx-auto p-2 border text-center mb-2">
                    <img src="{{ product?.image }}" alt="{{ product?.name }}" class="img-fluid">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xsm-12">
                <div class="d-flex flex-column justify-content-start">
                    <span class="fw-bold form-text text-secondary">{{ product?.category }}</span>
                    <hr>
                    <span class="">{{ product?.name }}</span>
                    <span class="d-flex justify-content-start">
                        <div class="d-flex text-primary my-2 display-4"><h4 class="me-2 fw-bold">Price: </h4>{{ product?.price }}<small class="me-2 fw-bold">/-</small></div>
                        <h2 class="text-warning my-2"><s>xxxxxx</s></h2>
                    </span>
                    <span class="fw-bold form-text text-secondary my-2">{{ product?.brandName }}</span>
                    <span class="text-danger my-2" *ngIf="product.stock == 0">Out Of Stock!</span>
                    <div class="input-group w-100 d-flex justify-content-center" *ngIf="product.stock != 0">
                        <button class="input-group-text bg-primary text-white border-primary" *ngIf="!inCart(product?.pid)" skiproute>
                            <i class="bi bi-plus-circle pe-none"></i>
                        </button>
                        <input type="number" name="itemsCount" id="itemsCount_{{ product?.pid }}" max="{{ product?.stock }}" min="1" style="width: 2ch;" value="1" class="form-control" required *ngIf="!inCart(product?.pid)" skiproute>
                        <button class="text-capitalize input-group-text btn btn-primary" *ngIf="!inCart(product?.pid)" (click)="modifyCart(product?.pid)" skiproute>
                            into
                            <i class="bi bi-cart pe-1 pe-none"></i>
                        </button>
                        <a class="input-group-text btn btn-primary" *ngIf="inCart(product?.pid)" href="dashboard/cart" skiproute> <!--  (click)="modifyCart(product?.pid)" -->
                            <i class="bi bi-cart-plus pe-2"></i>
                            Show In Cart
                        </a>
                        <button class="input-group-text btn btn-success" (click)="openCheckOupPage()" [disabled]="product.stock == 0" skiproute>
                            <i class="bi bi-truck pe-1 pe-none"></i>
                            Order
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-success" (click)="openCheckOupPage()" [disabled]="product.stock == 0">
                            <i class="bi bi-truck pe-2"></i>
                            <span>Order Now</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
