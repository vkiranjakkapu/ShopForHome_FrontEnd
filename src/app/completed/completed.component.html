<h1 class="text-center text-theme-primary">{{ thisPage }}</h1>
<hr>
<div class="container-fluid px-0">
    <div class="row mx-2">
        <div class="col-6 d-flex align-items-center">
            <div class="d-flex justify-content-start align-items-center w-100">
                <label for="perpage">Show : &nbsp;</label>
                <select name="perpage" class="form-control w-25" id="perpage" [(ngModel)]="perPage">
                    <option *ngFor="let count of records" value="{{count}}">{{count}}</option>
                </select>&nbsp; Books per page
            </div>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
            <div class="text-end">
                <pagination-controls class="pagination" id="completed" [maxSize]="3" [autoHide]="true" [responsive]="true" previousLabel="" nextLabel="" (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="container-fluid">
    <div class="alert alert-info text-center" *ngIf="(completedBooks.length) == 0"><i class="bi bi-info-circle pe-2"></i>No Books Under Completed List</div>
